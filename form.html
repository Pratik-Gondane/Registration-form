<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="regform">
        <h1>Registration Form</h1>
    </div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text" class="firstname" placeholder="Firstname">
                <input type="text" class="lastname" placeholder="Lastname">
            </div>
            <h2 class="Age">Age</h2>
            <input type="number" class="age">

            <h2 class="Gender">Gender</h2>
            <select class="gender">
                <option>--Select--</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>

            <h2 class="E-mail">E-Mail</h2>
            <input type="text" class="email" placeholder="e.g. zzzz@gmail.com">

            <h2 class="Phone">Phone</h2>
            <select class="phone">
                <option>+91</option>
                <option>+01</option>
                <option>+011</option>
                <option>+021</option>
                <option>+031</option>
            </select>

            <input type="text" class="number" placeholder="Phone Number">

            <h2 class="password">Password</h2>
            <input type="password" class="pass1" placeholder="Enter Password">
            <input type="password" class="pass2" placeholder="Re-enter Password">
            <br>

            <p class="condition">
                <input type="checkbox" id="terms">I accept the terms and conditions
            </p>
            <br><br>

            <input type="button" class="btn" value="Register">
        </form>
    </div>
</body>
</html>
